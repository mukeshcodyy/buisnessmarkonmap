<section>
  <div class="container-fluid">
      <div class="container">
          <div class="">
              <form  [formGroup]="RegisterForm" (submit)="OnSubmit(RegisterForm)" class="row   justify-content-center" >
                  <div  class="border align-content-center col-5 p-5">
                  <div class="row py-2 ">
                      <div class="h2 text-center">
                          Add Buisness
                      </div>
                  </div>
                  <div class="row py-2">
                      <input class="form-control" id="name" formControlName="businessname" type="text" placeholder="business name..." aria-label="default input example">

                  </div>
                  <div class="row py-2">
                      <input class="form-control" id="description" formControlName="branch" type="text" placeholder="branch..." aria-label="default input example">

                  </div>
                  <div class="row py-2">
                      <input class="form-control" id="Price" type="number"  formControlName="latitude" placeholder="latitude..." aria-label="default input example">

                  </div>
                  <div class="row py-2">
                      <input class="form-control" type="number" id="Quantity" formControlName="longitude" placeholder="longitude..." aria-label="default input example">

                  </div>

                  <div class="row py-2">

                      <button class="btn btn-primary" type="submit">Add</button>
                  </div>
              </div>
          </form>

          </div>
      </div>
  </div>
</section>
